<div class="hero">
  <mat-card>
    <div class="search-container">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input
          matInput
          placeholder="Find a user"
          autocomplete="off"
          (keyup)="filterData($event)"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </mat-card>
  <table mat-table matSort [dataSource]="users" class="mat-elevation-z8 table">
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-mini-fab
          color="accent"
          (click)="onAdd()"
          aria-label="Add user"
        >
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="onEdit(user)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon color="warn" (click)="onDelete(user)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
